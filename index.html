<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Product+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-left">
            <a href="#" class="nav-link">About</a>
            <a href="#" class="nav-link">Store</a>
        </div>
        <div class="nav-right">
            <a href="#" class="nav-link">Gmail</a>
            <a href="#" class="nav-link">Images</a>
            <div class="apps-menu" id="appsMenu">
                <i class="fas fa-th apps-icon"></i>
                <div class="apps-dropdown" id="appsDropdown">
                    <div class="app-item"><i class="fab fa-youtube"></i><span>YouTube</span></div>
                    <div class="app-item"><i class="fab fa-google-drive"></i><span>Drive</span></div>
                    <div class="app-item"><i class="fas fa-map"></i><span>Maps</span></div>
                    <div class="app-item"><i class="fas fa-play"></i><span>Play</span></div>
                    <div class="app-item"><i class="fas fa-envelope"></i><span>Gmail</span></div>
                    <div class="app-item"><i class="fas fa-cloud"></i><span>Cloud</span></div>
                </div>
            </div>
            <div class="profile-menu">
                <img src="https://via.placeholder.com/32/4285f4/ffffff?text=U" alt="Profile" class="profile-pic">
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- Google Logo -->
        <div class="logo-container">
            <div class="google-logo">
                <span class="logo-g logo-blue">G</span>
                <span class="logo-o logo-red">o</span>
                <span class="logo-o logo-yellow">o</span>
                <span class="logo-g logo-blue">g</span>
                <span class="logo-l logo-green">l</span>
                <span class="logo-e logo-red">e</span>
            </div>
        </div>
        
        <!-- Search Container -->
        <div class="search-container">
            <div class="search-box-wrapper">
                <div class="search-box" id="searchBox">
                    <div class="search-icon-container">
                        <i class="fas fa-search search-icon"></i>
                    </div>
                    <input type="text" id="searchInput" placeholder="Search Google or type a URL" autocomplete="off" spellcheck="false">
                    <div class="search-tools">
                        <div class="clear-btn" id="clearBtn" style="display: none;">
                            <i class="fas fa-times"></i>
                        </div>
                        <div class="divider"></div>
                        <div class="mic-btn" id="micBtn" title="Search by voice">
                            <i class="fas fa-microphone"></i>
                        </div>
                        <div class="camera-btn" id="cameraBtn" title="Search by image">
                            <i class="fas fa-camera"></i>
                        </div>
                    </div>
                </div>
                
                <!-- Voice Search Modal -->
                <div class="voice-modal" id="voiceModal">
                    <div class="voice-content">
                        <div class="voice-animation">
                            <div class="voice-circle"></div>
                            <div class="voice-waves">
                                <div class="wave"></div>
                                <div class="wave"></div>
                                <div class="wave"></div>
                            </div>
                        </div>
                        <p>Listening...</p>
                        <button class="voice-cancel" id="voiceCancel">Cancel</button>
                    </div>
                </div>
                
                <!-- Suggestions Container -->
                <div class="suggestions-container" id="suggestionsContainer">
                    <div class="suggestions-content" id="suggestionsContent">
                        <!-- Suggestions will be populated here -->
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Search Buttons -->
        <div class="search-buttons">
            <button class="search-btn primary" onclick="performSearch()">Google Search</button>
            <button class="search-btn secondary" onclick="feelingLucky()">I'm Feeling Lucky</button>
        </div>

        <!-- Quick Access -->
        <div class="quick-access" id="quickAccess">
            <h3>Quick Access</h3>
            <div class="quick-links">
                <div class="quick-link" data-search="weather">
                    <i class="fas fa-cloud-sun"></i>
                    <span>Weather</span>
                </div>
                <div class="quick-link" data-search="news">
                    <i class="fas fa-newspaper"></i>
                    <span>News</span>
                </div>
                <div class="quick-link" data-search="translate">
                    <i class="fas fa-language"></i>
                    <span>Translate</span>
                </div>
                <div class="quick-link" data-search="calculator">
                    <i class="fas fa-calculator"></i>
                    <span>Calculator</span>
                </div>
            </div>
        </div>
        
        <!-- Recent Searches -->
        <div class="recent-searches" id="recentSearches" style="display: none;">
            <h3>Recent</h3>
            <div class="recent-list" id="recentList">
                <!-- Recent searches will appear here -->
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-country">
            <span>India</span>
        </div>
        <div class="footer-links">
            <div class="footer-left">
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search works</a>
            </div>
            <div class="footer-center">
                <a href="#" class="carbon-neutral">
                    <i class="fas fa-leaf"></i>
                    Carbon neutral since 2007
                </a>
            </div>
            <div class="footer-right">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
